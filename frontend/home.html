<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search Application</title>
    <link rel="stylesheet" href="styles.css">
    <script
      src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=initMap&libraries=visualization&v=weekly"
      defer
    ></script>
</head>
<body>
    <header>
        <h1>Job Search Application</h1>
    </header>

    <div class="container">
        <div class="info-box">
            <h2>Your Personal Information</h2>
            <form id="personal-info-form">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" placeholder="Enter your first name">

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" placeholder="Enter your last name">

                <label for="resume">Resume:</label>
                <textarea id="resume" placeholder="Paste your resume here"></textarea>

                <button type="submit">Save</button>
            </form>
        </div>

        <div class="map-section">
            <h2>Job Heatmap</h2>
            <div id="map"></div>
            <button id="toggle-heatmap-btn" style="margin-top: 10px;">Toggle Heatmap</button>
        </div>
    </div>

    <div class="jobs-container">
        <div class="jobs-box" id="all-jobs-box">
            <h2>All Jobs</h2>
            <button id="refresh-jobs-btn">Refresh Jobs</button>
            <table id="all-jobs-table">
                <thead>
                    <tr>
                        <th>JobId</th>
                        <th>CompanyName</th>
                        <th>JobRole</th>
                        <th>City</th>
                        <th>State</th>
                        <th>ZipCode</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Jobs will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <div class="jobs-box" id="recommended-jobs-table">
            <h2>Top 5 Recommended Jobs</h2>
                <table id="recommended-jobs-table">
                    <thead>
                        <tr>
                            <th>Job ID</th>
                            <th>Company Name</th>
                            <th>Job Role</th>
                            <th>Description</th>
                            <th>Similarity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Recommended jobs will be populated here -->
                    </tbody>
                </table>
        </div>
    </div>

    <!-- Load script.js with defer -->
    <script src="script.js" defer></script>
    
    <!-- Add defer to the inline script -->
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            fetchUserInfo(); // Call your existing function to update user info on page load
            fetchRecommendedJobs(); // Call your existing function to fetch recommended jobs on page load
        });
    </script>
   
</body>
</html>
